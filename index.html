<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmo Promo</title>
  <style>
    /* Tailwind-inspired CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #111827, #000000, #111827);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow: hidden;
    }

    .starry-bg {
      position: fixed;
      inset: 0;
      background: #000000;
      opacity: 0.8;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.5;
      width: 2px;
      height: 2px;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 1rem;
      border: 1px solid rgba(168, 85, 247, 0.3);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s;
    }

    .container:hover {
      transform: scale(1.05);
    }

    .main-container {
      width: 100%;
      max-width: 28rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    h1 {
      font-size: 2.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #a855f7, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    h2 {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: #d1d5db;
    }

    button {
      padding: 1rem 2rem;
      background: linear-gradient(to right, #ec4899, #a855f7);
      border-radius: 0.75rem;
      color: #ffffff;
      font-weight: bold;
      font-size: 1.125rem;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 0 auto;
      transition: transform 0.3s;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.1);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      background: rgba(31, 41, 55, 0.8);
      border: 1px solid #374151;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      ring: 2px solid #06b6d4;
    }

    input::placeholder {
      color: #6b7280;
    }

    .promo-button {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
    }

    .promo-button:disabled {
      background: #4b5563;
      cursor: not-allowed;
      transform: none;
    }

    .promo-button:disabled:hover {
      transform: none;
    }

    .progress-container {
      margin-top: 1rem;
    }

    .progress-bar {
      width: 100%;
      background: #4b5563;
      border-radius: 9999px;
      height: 0.625rem;
    }

    .progress-fill {
      background: #06b6d4;
      height: 0.625rem;
      border-radius: 9999px;
      transition: width 0.1s;
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }

    .success-message {
      margin-top: 1rem;
      text-align: center;
      color: #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .bounce {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      position: absolute;
      bottom: 1rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .hidden {
      display: none;
    }

    .space-y-4 > * + * {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Starry Background -->
  <div class="starry-bg" id="starry-bg"></div>

  <!-- Intro Page -->
  <div class="container" id="intro-page">
    <h1>Cosmo Promo</h1>
    <p>Your cosmic gateway to universal website promotion</p>
    <button onclick="showMainPage()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
      Launch Promotion
    </button>
  </div>

  <!-- Main Promotion Page -->
  <div class="container main-container hidden" id="main-page">
    <h2>Cosmic Promotion Portal</h2>
    <div class="space-y-4">
      <input type="url" id="website-url" placeholder="Enter your cosmic website URL">
      <button id="promo-button" onclick="startPromotion()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        Start Cosmic Promotion
      </button>
      <div class="progress-container hidden" id="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <p class="progress-text" id="progress-text">Promotion Progress: 0%</p>
      </div>
      <div class="success-message hidden" id="success-message">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bounce"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        Promotion Launched Across the Cosmos!
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bounce"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>Â© 2025 Cosmo Promo. Spreading websites across the universe.</footer>

  <script>
    // Generate starry background
    const starryBg = document.getElementById('starry-bg');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
      starryBg.appendChild(star);
    }

    // Page navigation
    const introPage = document.getElementById('intro-page');
    const mainPage = document.getElementById('main-page');
    function showMainPage() {
      introPage.classList.add('hidden');
      mainPage.classList.remove('hidden');
    }

    // Promotion logic
    const promoButton = document.getElementById('promo-button');
    const websiteUrl = document.getElementById('website-url');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const successMessage = document.getElementById('success-message');

    function startPromotion() {
      if (!websiteUrl.value.trim()) {
        alert('Please enter a valid website URL.');
        return;
      }

      promoButton.disabled = true;
      promoButton.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spin"><path d="m5 12 7-7 7 7"></path><path d="m12 19-7 7 7-7 7 7"></path></svg>
        Launching Promotion...
      `;
      progressContainer.classList.remove('hidden');
      successMessage.classList.add('hidden');

      let count = 0;
      const promotionInterval = setInterval(() => {
        count++;
        progressFill.style.width = `${count}%`;
        progressText.textContent = `Promotion Progress: ${count}%`;

        if (count >= 100) {
          clearInterval(promotionInterval);
          promoButton.disabled = false;
          promoButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            Start Cosmic Promotion
          `;
          progressContainer.classList.add('hidden');
          successMessage.classList.remove('hidden');
          alert('Promotion Completed across the Cosmos! ðŸš€');
        }
      }, 100);
    }
  </script>
</body>
</html>
